name: Generate images.json

on:
  push:
    paths:
      - "images/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Generate images.json safely
        run: |
          mkdir -p data
          if [ "$(ls -A images)" ]; then
            ls images | jq -R . | jq -s . > data/images.json
          else
            echo "[]" > data/images.json
          fi

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/images.json
          git commit -m "Auto update images.json" || echo "No changes"
          git push
