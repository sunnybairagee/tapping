name: Build & Deploy Gallery

on:
  push:
    branches: ["main"]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Generate images.json
        run: |
          mkdir -p data
          if [ "$(ls -A images)" ]; then
            ls images | jq -R . | jq -s . > data/images.json
          else
            echo "[]" > data/images.json
          fi

      - name: Commit images.json
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/images.json
          git commit -m "Auto update images.json" || echo "No changes"
          git push

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
