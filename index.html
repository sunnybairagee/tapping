<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Gallery</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
        <div class="f_left"><a href="./" class="logo">Gallery</a></div>
        <div class="gallery_count">
            <div class="gallery_text"><span id="count"></span></div>
            <div><svg width="20" height="20" style="vertical-align: middle;" version="1.0" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 64 64" enable-background="new 0 0 64 64" xml:space="preserve" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g> <path fill="#231F20" d="M60,0H4C1.789,0,0,1.789,0,4v56c0,2.211,1.789,4,4,4h56c2.211,0,4-1.789,4-4V4C64,1.789,62.211,0,60,0z M8,8h48v32.688l-9.113-9.113c-1.562-1.559-4.094-1.559-5.656,0L16.805,56H8V8z"></path> <circle fill="#231F20" cx="24" cy="24" r="8"></circle> </g> </g></svg></div>
        </div>
    </header>

  <!-- <h2 id="count"></h2> -->
  <div class="gallery" id="gallery"></div>

<!-- Native Popover -->
  <div class="my_popover" id="imgPopover" popover>
        <img id="popoverImg">
        <div class="popover_bottom">
            <button popovertarget="imgPopover" popovertargetaction="hide">Back</button>
            <div class="line"></div>
            <button id="popoverDownload">Download</button>
        </div>
  </div>

  
  <!-- <div id="imgPopover" popover class="popover">
    <button popovertarget="imgPopover" popovertargetaction="hide" class="close">✕</button>
    <img id="popoverImg">
    <a id="popoverDownload" download>⬇ Download</a>
  </div> -->

  <button id="loadMoreBtn" class="load-more">Load More</button>

<script src="./js/gallery.js"></script>
</body>
</html>
